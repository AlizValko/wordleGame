<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content='width=device-width, initial-scale=1.0'>
    <title>Wordle</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/kwt2dgp.css">
</head>
<body>
    <div id="game">
        <div class="solutionGrid">
            <div class="box" id="solBox0"></div>
            <div class="box" id="solBox1"></div>
            <div class="box" id="solBox2"></div>
            <div class="box" id="solBox3"></div>
            <div class="box" id="solBox4"></div>
        </div>
    </div>
    <div id="initial-text">Press any letter to start the game</div>
    <div id="popup" class="popup">
        <div class="popup-content">
            <p>text</p>
            <button id="search">Look up</button>
            <button id="close-popup">Close</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
